<section class="row">
    <div class="container">
        
       <div class="message successful" ng-show="message==null ? false : true">{{message}}</div>
                        
        <div class="entity">                                                        
            <form name="album" ng-submit="save(album)">
                <input type="hidden" ng-model="albums.userId" name="albums.userId">               
                <input type="hidden" ng-model="albums.id" name="albums.id">               
                
                <div class="clearfix"> 
                    <span class="title small">Create an album</span>

                    <div class="row">
                        <div class="col-sm-3 item-col">title</div>
                        <div class="col-sm-9 item-col"><input type="text" class="text-empty" name="albums.title" ng-model="albums.title" placeholder="Input a title"></div>
                    </div>
                     <div class="row photo-add">
                        <div class="col-sm-3 item-col">photo</div>
                        <div class="col-sm-9 item-col" data-ng-controller="fileUploadCtrl">
                             <div ng-show="uploader.isHTML5">
                                <!-- 3. nv-file-over uploader="link" over-class="className" -->
                                <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                                    Base drop zone
                                </div>

                                <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
                                <div nv-file-drop="" uploader="uploader" options="{ url: '/foo' }">
                                    <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
                                        Another drop zone with its own settings
                                    </div>
                                </div>
                                
                                <input type="file" nv-file-select="" uploader="uploader" multiple="">
                                
                                <div class="block-upload">
                                    <h3>Upload queue</h3>
                                    <p>Queue length: {{ uploader.queue.length }}</p>
                                    
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th width="50%">Name</th>
                                                <th ng-show="uploader.isHTML5">Size</th>
                                                <th ng-show="uploader.isHTML5">Progress</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in uploader.queue">
                                                <td><strong>{{ item.file.name }}</strong></td>
                                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                                <td ng-show="uploader.isHTML5">
                                                    <div class="progress" style="margin-bottom: 0;">
                                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                                    </div>
                                                </td>
                                                <td class="text-center">
                                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                                </td>
                                                <td nowrap>
                                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                                    </button>
                                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.remove(item.file.name)">
                                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 item-col"></div>
                        <div class="col-sm-9 block-btn"><input type="submit" class="btn btn-primary" value="Save"></div>
                    </div>
                </div>
            </form>
        
            <div class="block-btn"><a href="{{linkToBack}}" class="btn btn-default">Back</a></div>        
        </div>
    </div>
</section>


<div class="authorization" data-ng-controller="authCtrl">
   <form ng-submit="logIn(username, email)" ng-show="!isLogged">
        <ul>
            <li><input type="text" class="text-empty" ng-model="username" name="username" required placeholder="Введіть ім'я"></li>
            <li><input type="text" class="text-empty" ng-model="email" name="email" required placeholder="Введіть e-mail"></li>
            <li><input type="submit" class="btn btn-primary" value="Вхід"></li>
        </ul>
    </form>        
    
    <div class="successfully" ng-show="isLogged">
        <p>Добрий день {{user.toDispay}}</p>    
        <a href="" class="btn btn-primaty" ng-click="logout(username)">Вийти</a>
    </div>
    
</div>
